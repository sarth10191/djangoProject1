{%extends "food/base.html"%}
{% block body %}
<div class="container">
    <div class="row">
        <dev class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header  text-white bg-info ">
                    <div class="card-title ">Login</div>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {%for field in form%}
                          <div class="form-group">
                            {{field.name}}
                            {{field}}                               
                        </div>
                        {%endfor%}
                        <button  type="submit" class="btn-info" >Save</button> 
                    </form>
                </div>
            </div>
        </dev>
    </div>
</div>
{% endblock %}
